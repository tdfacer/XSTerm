<!doctype html>
<html>
    <head>
        <title>xterm.js demo</title>
        <link rel="stylesheet" href="../build/xterm.css" />
        <link rel="stylesheet" href="../addons/fullscreen/fullscreen.css" />
        <link rel="stylesheet" href="style.css" />
      	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
        <script src="../build/xterm.js" ></script>
        <script src="../addons/attach/attach.js" ></script>
        <script src="../addons/fit/fit.js" ></script>
        <script src="../addons/fullscreen/fullscreen.js" ></script>
        <script src="https://use.edgefonts.net/source-code-pro.js"></script>
    </head>
    <body>
        <input type="text" id="search" placeholder="Search...">  
        <input type="checkbox" id="regex" >
        <label> Regex </label>
        <input type="checkbox" id="case"> 
        <label> Case-Insensitive </label>
        <input type="checkbox" id="timestamp"> 
        <label> Show Timestamp </label>
		<select name="test" size="1" id="logtags" onclick="addToSearch()" style="width: 130px;">
		    <option value="Api">Api</option>
		    <option value="Ble">Ble</option>
		    <option value="Band">Band</option>
		    <option value="Benchmark">Benchmark</option>
		    <option value="Calendar">Calendar</option>
		    <option value="Charts">Charts</option>
		    <option value="Combined">Combined</option>
		    <option value="Connection">Connection</option>
		    <option value="DeviceAdmin">DeviceAdmin</option>
		    <option value="DrawMap">DrawMap</option>
		    <option value="Error">Error</option>
		    <option value="Exception">Exception</option>
		    <option value="Fatal">Fatal</option>
		    <option value="Firmware">Firmware</option>
		    <option value="FitPro">FitPro</option>
		    <option value="HeartRate">HeartRate</option>
		    <option value="Map">Map</option>
		    <option value="MvxTrace">MvxTrace</option>
		    <option value="Navigation">Navigation</option>
		    <option value="Settings">Settings</option>
		    <option value="Startup">Startup</option>
		    <option value="Sync">Sync</option>
		    <option value="Usb">Usb</option>
		    <option value="Video">Video</option>
		    <option value="Wifi">Wifi</option>
		    <option value="Workout">Workout</option>
		</select>
        <button onclick="myFunction()" style="color:blue;text-align:center;">Filter</button>
        <button onclick="clearTerminal()" style="color:blue;text-align:center;">Stop/Clear</button>
        <div id="terminal-container"></div>
        <script src="main.js" defer ></script>
    </body>
</html>
